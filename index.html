	<script>
		var start = new Date(0);

		function myTimer() 
		{
			document.getElementById("timer").innerHTML = "Current Time: " + formatTime24(new Date());
		}
		
		function formatTime24(date)
		{
			var secs = date.getSeconds();
			var mins = date.getMinutes();
			var hrs = date.getHours();
			
			var h = (hrs < 10) ?"0" + hrs : hrs;
			var m = (mins < 10) ?"0" + mins : mins;
			var s = (secs < 10) ?"0" + secs : secs;
			
			return  h + ":" + m + ":" + s;
		}
		
		function timeSpentFun()
		{
			start.setSeconds(start.getSeconds() + 1);
			document.getElementById("activeListening").innerHTML = "Time spent on here: " + formatTime24(start);
		}
